{% extends 'base.html' %}
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
{% endblock %}
{% block page_title %} Signup {% endblock %} {% block
contents %}

<div class="container">

    <section class="text-center">


        <div
            class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary"
            
        >
            <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Sign up now</h2>
                        <p>{{ self.page_title() }}</p>
                        <form>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div
                                        data-mdb-input-init
                                        class="form-outline"
                                    >
                                        <input
                                            type="text"
                                            id="form3Example1"
                                            class="form-control"
                                        />
                                        <label
                                            class="form-label"
                                            for="form3Example1"
                                            >First name</label
                                        >
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div
                                        data-mdb-input-init
                                        class="form-outline"
                                    >
                                        <input
                                            type="text"
                                            id="form3Example2"
                                            class="form-control"
                                        />
                                        <label
                                            class="form-label"
                                            for="form3Example2"
                                            >Last name</label
                                        >
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input
                                    type="email"
                                    id="form3Example3"
                                    class="form-control"
                                />
                                <label class="form-label" for="form3Example3"
                                    >Email address</label
                                >
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input
                                    type="password"
                                    id="form3Example4"
                                    class="form-control"
                                />
                                <label class="form-label" for="form3Example4"
                                    >Password</label
                                >
                            </div>


                            <!-- Submit button -->
                            <button
                                type="submit"
                                data-mdb-button-init
                                data-mdb-ripple-init
                                class="btn btn-primary btn-block mb-4"
                            >
                                Sign up
                            </button>

               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

{% endblock %}
